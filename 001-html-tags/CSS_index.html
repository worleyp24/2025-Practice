<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: red;
      }
      li {
        color: blue;
      }
      p {
        color: orange;
      }
      #paragraph3 {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>CSS Selector</h1>
    <section>
      <ul>
        <li>one</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
    </section>
    <p style="color: red; text-align: center">This a paragraph 1</p>
    <p>This a paragraph 2</p>
    <p id="paragraph3">This a paragraph 3</p>
  </body>
</html>
